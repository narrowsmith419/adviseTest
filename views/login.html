<include href="views/header.html"></include>


<div class="container">
    <div class="row">

        <div class="col-sm-12 text-center mt-4">
            <h1>Admin/Advisor Log In </h1>
        </div>

        <div class="container">
            <form action="#" method="post" class="text-center row">
                <div class="col-sm-10 my-4 mx-auto text-left container">

                    <!--username-->
                    <label class="font-weight-bold form-label" for="username">Username</label>
                    <input class="form-control" type="text" name="username" id="username" value="{{ @username }}"
                           aria-describedby="username">

                    <!--password-->
                    <label class="font-weight-bold form-label" for="password">Password</label>
                    <input class="form-control" type="password" name="password" id="password" value="{{ @password }}"
                           aria-describedby="password">
                </div>


                <div class="col-sm-3 text-center mt-2 m-auto">
                    <!-- submit button -->
                    <input class="form-control btn btn-info mb-3"
                           type="submit" value="Log In">
                </div>

            </form>
        </div>

        <div class="mx-auto text-center testCreds">
            <p>for testing purposes only </p>
            <p>username = "admin"</p>
            <p>password = "password"</p>
        </div>

    </div>

</div>
