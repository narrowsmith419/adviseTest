<include href="views/header.html"></include>



<div class="container">

    <h1>Admin/Advisor Log In </h1>

    <form action="#" method="post" class="text-center row">

        <div class="col-sm-12 my-4 mx-auto text-center container">
            <!--username-->
            <label class="font-weight-bold form-label" for="username">Username</label>
            <input class="form-control" type="text" name="username" id="username" value="{{ @username }}"
                   aria-describedby="username">

            <!--password-->
            <label class="font-weight-bold form-label" for="password">Password</label>
            <input class="form-control" type="text" name="password" id="password" value="{{ @password }}"
                   aria-describedby="password">
        </div>

        <div class="col-sm-3 text-right mt-2 m-auto">
            <!-- submit button -->
            <input class="form-control btn btn-info mb-3"
                   type="submit" value="Log In">
        </div>

    </form>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>
</html>
